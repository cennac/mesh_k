<html>
	<head>

	<body>
		<div class="guest_net">
			<div class="form-group_smart" style="margin-bottom: 10px;">
				<!--<label style="width: 50px;"></label>-->
				<label class="i18n" name="guestmode_guest"></label>
				<div class="switch_check">
					<input type="checkbox" class="checkbox_switch" data-size="mini" name="status" />
				</div>
			</div>
			<div class="form-group_smart hide_msg"><label class="i18n" name="wifiname_guest"></label><input class="form_input" type="text" placeholder="" /></div>
			<div class="form-group_smart hide_msg"><label class="i18n" name="wifipassword_guest"></label><input class="form_input" type="text" placeholder="" /></div>
			<div class="form-group-self hide_msg">
				<label class="guest_renzheng i18n" name="renzheng_guest"></label>
				<!--<div class="radio_group">-->
				<!--<span style="width: 60px"></span>-->
				<div style="display: inline-block;"><input type="radio" name="optionsRadios3"><span class="i18n-input" selectname="guest_net_4"></span></div>
				<div style="display: inline-block;"><input type="radio" name="optionsRadios3"><span class="i18n-input" selectname="guest_net_8"></span></div>

				<!--</div>-->

		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-switch.min.js"></script>
			<script src="js/jquery.cookie.js"></script>
	    <!-- 加载语言包文件 -->
	    <script src="js/jquery.i18n.properties.js"></script>
	    <script src="js/language.js"></script>
		<script>
			$(document).ready(function(){
				//开关按钮
				$('[name="status"]').bootstrapSwitch({
					onText: "",
					offText: "",
					onColor: "info",
					offColor: "success",
					size: "small",
					onSwitchChange: function(event, state) {
						if (state == true) {
							$(".hide_msg").css("display","block");
						} else {
							$(".hide_msg").css("display","none");
						}
					}
	
				})
			})
		</script>
