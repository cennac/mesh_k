		<script>
			//**********设置iframe宽高***********
			var top_height=$(".header").height();
			var bottom_height=$("footer-wrap_home").height();
			var content_height=window.innerHeight-top_height-bottom_height;			
			$(".iframe_holder").height(content_height);
			$(".iframe_holder").width(window.innerWidth);
			//单击导航栏时设置iframe对应页面
			var iframe_href;
			$(".nav li").click(function() {
				iframe_href = $(this).find("a").attr("href_val");
				$(".iframe_holder").attr("src",iframe_href);
				$(this).addClass("active");
				$(this).siblings().removeClass("active");
			});
