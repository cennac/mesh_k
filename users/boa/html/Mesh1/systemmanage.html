<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<meta id="i18n_pagename" content="index-common">
	    <meta name="keywords" content=""/>
	    <meta name="description" content=""/>
	    <meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css"/>	
		<link href="css/bootstrap-switch.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/main.css" />
		<link type="image/x-icon" href="favicon.png" rel="shortcut icon"/>
	</head>
	<body onload="setting()">
		<div class="guest_net">
				<div class="form-group_smart systemmanage_button" style="margin-bottom: 10px;">
					<label class="i18n" name="sleep_system"></label>
					<div class="switch_check">
						<input type="checkbox" class="checkbox_switch1" data-size="mini" name="status" />
					</div>
				</div>
			<form action="/boafrm/formReboot" method="post" name="manage1">	
				<div class="form-group_smart systemmanage_button">
					<label class="i18n" name="now_system"></label>
					<button type="submit" name="save_apply" class="i18n" value="1"></button>				
				</div>
				<input type="hidden" value="/systemmanage.html" name="submit-url">
			</form>
			<form action="/boafrm/formSaveConfig" method="post" name="manage2">
				<div class="form-group_smart systemmanage_button">
					<label class="i18n" name="ResetSettings_system"></label>					
					<button type="reset" name="reset" class="i18n" value="1"></button>	
				</div>
				<input type="hidden" value="/systemmanage.html" name="submit-url">
			</form>
			<form action="/boafrm/formLEDControl" method="post" name="manage3">
				<div class="form-group_smart  systemmanage_button" style="margin-bottom: 10px;">
					<label class="i18n" name="light_system"></label>
					<div class="switch_check">
						<input type="checkbox" class="checkbox_switch2" data-size="mini" name="led_enabled" value="1"/>
					</div>
					<button type="submit" name="save" class="i18n" value="1"></button>
				</div>				
				<input type="hidden" value="/systemmanage.html" name="submit-url">
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-switch.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
	    <!-- 加载语言包文件 -->
	    <script src="js/jquery.i18n.properties.js"></script>
	    <script src="js/language.js"></script>
		<script>
			$(document).ready(function(){
				//开关按钮
				$('.checkbox_switch1').bootstrapSwitch({
					onText: "",
					offText: "",
					onColor: "success",
					offColor: "info",
					size: "small",
					onSwitchChange: function(event, state) {
						if (state == true) {
//							$(".checkbox_switch2").val(1);
						} else {
//							$(".checkbox_switch2").val(0);
						}
					}
	
				});
				$('[name="led_enabled"]').bootstrapSwitch({
					onText: "",
					offText: "",
					onColor: "success",
					offColor: "info",
					size: "small",
					onSwitchChange: function(event, state) {
						if (state == true) {
							$(".checkbox_switch2").val('1');
						} else {
							$(".checkbox_switch2").val('0');
						}
					}
	
				})
			})
			function setting(){
				var status_led='<%getIndex("led_enabled");%>';
				if(status_led=='0'){
					$('[name="led_enabled"]').bootstrapSwitch('state', false);
				}else{
					$('[name="led_enabled"]').bootstrapSwitch('state', true);
				}
			}
		</script>
	</body>
</html>
